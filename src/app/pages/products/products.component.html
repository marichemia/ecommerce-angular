<div class="container">
    <div class="categories">
        <a [routerLink]="['/products']" class="list-group-item list-group-item-action" class="category-link">All</a>
        <div [routerLink]="['/products']" *ngFor="let category of categories$ | async"
            [queryParams]="{category: category.id}" class="category-link">
            <a>{{category.name}}</a>
        </div>

    </div>
    <div class="products">
        <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
</div>
